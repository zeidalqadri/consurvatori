name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:static
        env:
          NEXT_PUBLIC_AGENT_BASE: https://consurvatori-api.zeidalqadri.workers.dev
          NEXT_PUBLIC_AGENT_WS: wss://consurvatori-api.zeidalqadri.workers.dev/ws

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cnsrvtr
          directory: out
          # Optional: github token
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'